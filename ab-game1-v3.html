<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Collision Confetti + Screen Shake</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #333; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: '#cceeff',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
                debug: false
            }
        },
        scene: { preload, create }
    };

    const game = new Phaser.Game(config);

    function preload () {
        this.load.image('spiderman',
            'https://images.squarespace-cdn.com/content/58e8654ce58c6214d465766a/870a0859-2617-47b5-8bc1-eb241191131f/spiderman-200x200.jpg?content-type=image%2Fjpeg'
        );
        this.load.image('hulk',
            'https://images.squarespace-cdn.com/content/58e8654ce58c6214d465766a/e2d2f1e1-b16e-4d74-8857-9da44c266b81/green-goblin-200.png?content-type=image%2Fpng'
        );
    }

    function create () {
        // --- Make a tiny confetti texture on the fly (no asset needed) ---
        const g = this.add.graphics();
        g.fillStyle(0xffffff, 1);
        g.fillRect(0, 0, 8, 8);
        g.generateTexture('confetti', 8, 8);
        g.destroy();

        // Particle manager + emitter (we'll "explode" on collisions)
        const particles = this.add.particles('confetti');
        const emitter = particles.createEmitter({
            // We'll trigger via explode(), so keep defaults light here
            speed: { min: 150, max: 450 },
            angle: { min: 0, max: 360 },
            gravityY: 600,
            lifespan: { min: 600, max: 1200 },
            scale: { start: 1, end: 0 },
            rotate: { min: 0, max: 360 },
            quantity: 0,       // explode() controls count
            tint: [0xff4757, 0xffc312, 0x1e90ff, 0x2ed573, 0xff6b81, 0xff9f1a]
        });

        // Create Spider-Man and Hulk heads
        const spidey = this.physics.add.sprite(200, 200, 'spiderman');
        const hulk   = this.physics.add.sprite(500, 200, 'hulk');

        // Interactivity + dragging
        spidey.setInteractive();
        hulk.setInteractive();
        this.input.setDraggable([spidey, hulk]); // ensure draggable is enabled

        // Bounciness
        spidey.setBounce(0.8);
        hulk.setBounce(0.5);

        // World bounds
        spidey.setCollideWorldBounds(true);
        hulk.setCollideWorldBounds(true);

        // --- Collision: add callback for confetti + screen shake ---
        this.physics.add.collider(spidey, hulk, (a, b) => {
            const x = (a.x + b.x) / 2;
            const y = (a.y + b.y) / 2;

            // Quick camera shake
            this.cameras.main.shake(180, 0.01);

            // Confetti burst
            emitter.explode(80, x, y);

            // Optional: tiny squash-and-stretch pop (feels juicy!)
            this.tweens.add({
                targets: [a, b],
                scaleX: 1.08,
                scaleY: 0.92,
                duration: 90,
                yoyo: true,
                ease: 'Quad.easeOut'
            });
        }, null, this);

        // Drag behavior with momentum
        this.input.on('dragstart', (pointer, gameObject) => {
            gameObject.body.setVelocity(0, 0);
        });

        this.input.on('drag', (pointer, gameObject, dragX, dragY) => {
            gameObject.x = dragX;
            gameObject.y = dragY;
        });

        this.input.on('dragend', (pointer, gameObject) => {
            const momentumFactor = 50; // tweak for more/less fling
            gameObject.body.setVelocity(
                pointer.velocity.x * momentumFactor,
                pointer.velocity.y * momentumFactor
            );
        });

        // Some initial motion
        spidey.setVelocity(200, 200);
        hulk.setVelocity(-200, 200);
    }
</script>
</body>
</html>
